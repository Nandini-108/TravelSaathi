{% extends 'tour/base.html' %}
{% load static %}



{% block content %} 
	<div class="content-section">
		<form method='POST'>
			{% csrf_token %}
		
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Delete Travel Diary</legend>
				<h2> Are you sure you want to delete Travel Diary "{{ object.title }}"?</h2>
			</fieldset>

			<div class="form-group">
					<button class="btn btn-outline-danger" type="submit">Yes, Delete</button>
					<a class="btn btn-outline-secondary" href="{% url 'travel_diary_detail' object.id %}">Cancel</a></button>
			</div>			
			
			
		</form>


	</div>
{% endblock content %}
